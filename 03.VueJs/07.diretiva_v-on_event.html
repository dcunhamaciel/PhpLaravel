<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <input v-on:keyup="imprimirTexto()" type="text">
        <p></p>
        <button v-on:click="mensagemAlerta('Enviando Parâmetro', paramBinding)">Mensagem</button>
        <p>Diretiva v-on no modo sugar</p>
        <button @click="mensagemSugar(5)">Mensagem</button>
        <p></p>
        <button @click="recebendoEvento($event)">Evento</button>
    </div>        

    <script>
        options = {
            el: '#app',
            data: {
                paramBinding: 'Parâmetro por Binding'
            },
            methods: {
                imprimirTexto() {
                    console.log('teste');
                },
                mensagemAlerta(msg, bind) {
                    alert('Mensagem de Alerta: ' + msg + ' | ' + bind);
                },
                mensagemSugar(valor) {
                    alert('Sugar Baby! ' + valor);
                },
                recebendoEvento(event) {
                    console.log(event);
                }
            }
        }

        const vueModel = new Vue(options);
    </script>
</body>
</html>
