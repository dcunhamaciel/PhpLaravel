<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .branco {
            background-color: white;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }

        .vermelho {
            background-color: red;
        }

        .borda {
            border: 1px solid;
        }

        .div-principal {
            width: 200px;
            height: 200px
        }

        .div-comum {
            width: 50px;
            height: 50px
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="cor" class="borda div-principal">
            Cor: {{ cor }}
            <br>
            Posição X do Mouse: {{ posicaoX }}
            Posição Y do Mouse: {{ posicaoY }}
        </div>
        <hr>
        <div @click="mudarCor('verde')" class="borda div-comum"></div>
        <div @mouseover="mudarCor('azul')" @mouseout="mudarCor('vermelho')" class="borda div-comum"></div>
        <div @mousemove="coordenadas($event)" class="borda div-comum"></div>
    </div>        

    <script>
        options = {
            el: '#app',
            data: {
                cor: 'branco',
                posicaoX: 0,
                posicaoY: 0
            },
            methods: {
                mudarCor(cor) {
                    this.cor = cor;
                },
                coordenadas(event) {
                    this.posicaoX = event.clientX;
                    this.posicaoY = event.clientY;
                }
            }
        }

        const vueModel = new Vue(options);
    </script>
</body>
</html>
