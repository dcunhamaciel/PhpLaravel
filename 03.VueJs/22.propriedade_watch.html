<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <span>Paciente: <input type="text" v-model="paciente"></span>
        <hr>
        <div v-for="p in listaPacientesExibir">{{ p.nome }}</div>
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                paciente: '',
                listaPacientes: [
                    { nome: 'Diego', idade: 38 },
                    { nome: 'Maria Flávia', idade: 35 },
                    { nome: 'João Santos', idade: 45 },
                    { nome: 'José Augusto', idade: 18 },
                    { nome: 'Júnior Silva', idade: 20 },
                    { nome: 'Julho Nogueira', idade: 29 },
                ],
                listaPacientesExibir: []
            },
            methods: {},
            computed: {},
            watch: {
                paciente(newValue, oldValue) {
                    this.listaPacientesExibir = this.listaPacientes.filter(paciente => paciente.nome.match(newValue));
                    //console.log(newValue, oldValue);
                }
            }
        }

        const vueModel = new Vue(options);
    </script>
</body>
</html>
